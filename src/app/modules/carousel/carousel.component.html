<div class="componentContainer">
	<div class="bigBox">
		<div class="rowBox titleBox">Ofertas Destacadas</div>
		<div class="rowBox gridBox">
			<div class="viewBox">
				<div class="carouselBox">
					<ng-container *ngFor="let offerObj of offerList; let i = index">
							<div *ngIf="i >= currentIndex && i < currentIndex + 9">
								<app-employment-cards [offer]="offerObj" (handleOfferEmitter)="handleOpenModal($event)"></app-employment-cards>
							</div>
					</ng-container>
				</div>
			</div>
		<div class="arrowGridBox">
			<div class="arrowIcon" (click)="scrollUp()">
				<i class="fa-solid fa-chevron-up"></i>
			</div>
			<div class="arrowIcon" (click)="scrollDown()">
				<i class="fa-solid fa-chevron-down"></i>
			</div>
		</div>	
	</div>
</div>
<ngx-smart-modal [identifier]="MODAL_ID" class="modalStyle" [closable]="false" [backdrop]="true" [refocus]="false"
customClass="nsm-centered" (onAnyCloseEventFinished)="handleCloseModal(MODAL_ID)" [dismissable]="true"
[escapable]="true">
	<div class="gridBox" *ngIf="offer">
		<div class="iconBox">
			<div (click)="handleCloseModal(MODAL_ID)">
				<i class="fa-solid fa-x padding"></i>
			</div>
		</div>
	<div class="modalFirstBox">
		<div class="companyBox">
			<img [src]="offer.imageURL" alt="">
		</div>
		<div class="infoBox">
			<div class="nameBox">
				<h1 class="margin"> {{offer.name}} solicitando:</h1>
			</div>
			<div class="jobType">
				<p class="margin"><strong>{{offer.title}}</strong></p>
				<p class="margin"><strong>Modalidad: {{offer.modality === true ? 'Presencial' : 'Virtual'}}</strong></p>
			</div>
		</div>
	</div>
	<div class="modalSecondBox">
		<p class="margin">{{offer.description}}</p>
	</div>
	<div class="modalThirdBox">
		<div>
			<p><strong>Sueldo: {{offer.salary}}$/h</strong></p>
		</div>
			<div>
				<button type="button" class="button">Aplicar</button>
			</div>
		</div>
	</div>
</ngx-smart-modal>
